<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
      .fieldError {
          border-color: #bd2130;
}
</style>
<body>
<div class="container">
    <h1>
        회원가입
    </h1>
    <form role="form" action="/join" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control
  fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" th:field="*{password}" class="form-control"
                   placeholder="비밀번호 입력하세요"></div>
        <div class="form-group">
            <label th:for="email">email</label>
            <input type="text" th:field="*{email}" class="form-control" placeholder="거리를 입력하세요">
        </div>

        <div class="container">
            <select class="form-select" th:field="*{role}" id="pet-select">
                <option value="">--Please choose an option--</option>
                <option th:value="ROLE_MEMBER">BASIC</option>
                <option th:value="ROLE_ADMIN">ADMIN</option>

            </select></div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
